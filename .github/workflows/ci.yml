name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt # Install requirements to run tests
            pip install -e .
            pip install pytest  # Installing pytest explicitly
            pip install pdoc

      - name: Run tests
        run: |
            pytest tests/test_cross_validation.py
      
      - name: Create documentation
        run: |
            pdoc panelsplit/application/application.py  -o docs/ --docformat numpy
            pdoc panelsplit/cross_validation/panelsplit.py  -o docs/ --docformat numpy
            # pdoc panelsplit/model_selection/search.py  -o docs/ --docformat numpy
            pdoc panelsplit/pipeline/pipeline.py  -o docs/ --docformat numpy

